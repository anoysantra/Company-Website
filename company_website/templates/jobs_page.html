<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace 'your-background-image.jpg' with the actual image path */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        /* Styling for Job Post Form */
        .job-form {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .job-form h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Styling for Job Posts */
        .job-posts {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .job-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            flex: 1 1 300px;
            margin-bottom: 20px;
        }

        .job-post h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .job-post p {
            margin: 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Jobs Page</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>   
        <a href="{% url 'contact_us' %}">Contact Us</a>    
    </nav>
    <section>
        <!-- Job Post Form -->
        <div class="job-form">
            <h2>Post a Job</h2>
            <form method="post" action="{% url 'post_job' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Job</button>
            </form>
        </div>

        <!-- Job Posts -->
        <div class="job-posts">
            <h2><strong>Lists Of Jobs in Portal</strong></h2>
            <div class="job-post-list">
                {% for job in jobs %}
                    <div class="job-post">
                        <h3>{{ job.job_title }}</h3>
                        <p><strong>Company:</strong> {{ job.company_name }}</p>
                        <p><strong>Email:</strong> {{ job.company_email }}</p>
                        <p><strong>Mobile:</strong> {{ job.mobile_number }}</p>
                        <p><strong>Description:</strong> {{ job.job_description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
