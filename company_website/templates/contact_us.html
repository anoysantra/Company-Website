<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            background-image: url('https://images.pexels.com/photos/2138126/pexels-photo-2138126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace 'your-background-image.jpg' with the actual image path */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: center;
            min-height:100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        /* Styling for Contact Information */
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .dropdown {
            display: inline-block;
        }
        
        /* Dropdown button styling */
        .dropbtn {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        
        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        /* Links inside the dropdown */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .contact-block {
            flex: 0 0 30%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-block h3 {
            color: #007bff;
        }

        .keep-in-touch-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>      
    </nav>

    <section>
        <!-- Contact Information -->
        <div class="contact-info">
            <div class="contact-block">
                <h3>Phone Number</h3>
                <p>+91- 96181 48545</p>
            </div>
            <div class="contact-block">
                <h3>Address</h3>
                <p>Andhra Pradesh,India<br>Visakhapatnam.</p>
            </div>
            <div class="contact-block">
                <a href="{% url 'review' %}" class="keep-in-touch-button">Send a Message</a>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2023 HCTPL. All rights reserved.
    </footer>

</body>
</html>
